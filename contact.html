<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Contact</title>
</head>
<body>
  <h1>Formulaire de Contact</h1>

  <form>
   
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required><br><br>

    
    <label for="email">E-mail :</label>
    <input type="email" id="email" name="email" required><br><br>

   
    <label>Genre :</label>
    <input type="radio" id="madame" name="genre" value="Madame" checked>
    <label for="madame">Madame</label>
    <input type="radio" id="monsieur" name="genre" value="Monsieur">
    <label for="monsieur">Monsieur</label><br><br>

 
    <input type="checkbox" id="newsletter" name="newsletter">
    <label for="newsletter">S'abonner Ã  la newsletter</label><br><br>


    <button type="submit">Envoyer</button>

   
    <button type="reset">Effacer</button>
  </form>
</body>
</html>
